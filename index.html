<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Cubes Meeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="meetup-area" id="meetupArea"></div>
        <div class="chat-area">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
